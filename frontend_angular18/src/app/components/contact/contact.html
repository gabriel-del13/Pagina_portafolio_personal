<div class="pt-20 min-h-screen bg-gradient-to-br from-bg-dark via-bg-light to-bg-darker">
  <section class="py-20">
    <div class="container mx-auto px-6 max-w-2xl">
      <h1 class="text-4xl font-bold text-center text-text-primary mb-4">
        Contáctame
      </h1>
      <p class="text-xl text-center text-text-muted mb-12">
        ¿Tienes un proyecto en mente?
      </p>

      <div class="bg-bg-dark rounded-2xl p-8 shadow-2xl border border-slate-700">
        @if (success()) {
          <div class="bg-success/10 border border-success text-success px-4 py-3 rounded-lg mb-6">
            ¡Mensaje enviado con éxito! Te responderé pronto.
          </div>
        }

        @if (error()) {
          <div class="bg-danger/10 border border-danger text-danger px-4 py-3 rounded-lg mb-6">
            Error al enviar el mensaje. Intenta de nuevo.
          </div>
        }

        <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
          <div class="mb-4">
            <label class="block text-text-secondary font-medium mb-2">Nombre</label>
            <input type="text" [(ngModel)]="formData.name" name="name" required
                   class="w-full px-4 py-3 bg-bg-light border border-slate-600 rounded-lg text-text-primary focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all">
          </div>

          <div class="mb-4">
            <label class="block text-text-secondary font-medium mb-2">Email</label>
            <input type="email" [(ngModel)]="formData.email" name="email" required
                   class="w-full px-4 py-3 bg-bg-light border border-slate-600 rounded-lg text-text-primary focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all">
          </div>

          <div class="mb-4">
            <label class="block text-text-secondary font-medium mb-2">Asunto</label>
            <input type="text" [(ngModel)]="formData.subject" name="subject" required
                   class="w-full px-4 py-3 bg-bg-light border border-slate-600 rounded-lg text-text-primary focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all">
          </div>

          <div class="mb-6">
            <label class="block text-text-secondary font-medium mb-2">Mensaje</label>
            <textarea [(ngModel)]="formData.message" name="message" required rows="6"
                      class="w-full px-4 py-3 bg-bg-light border border-slate-600 rounded-lg text-text-primary focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all resize-none"></textarea>
          </div>

          <button type="submit" [disabled]="loading() || !contactForm.valid" 
                  class="w-full px-6 py-3 bg-primary text-white font-semibold rounded-lg hover:bg-blue-600 transition-all shadow-lg hover:shadow-primary/50 disabled:opacity-50 disabled:cursor-not-allowed">
            @if (loading()) {
              <span>Enviando...</span>
            } @else {
              <span>Enviar Mensaje</span>
            }
          </button>
        </form>
      </div>
    </div>
  </section>
</div>
